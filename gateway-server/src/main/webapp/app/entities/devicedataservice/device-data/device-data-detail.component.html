<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="deviceData">
            <h2><span>Device Data</span> {{deviceData.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Device Id</span></dt>
                <dd>
                    <span>{{deviceData.deviceId}}</span>
                </dd>
                <dt><span>Epoch</span></dt>
                <dd>
                    <span>{{deviceData.epoch}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/device-data', deviceData.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
